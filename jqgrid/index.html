<!DOCTYPE html>
<html ng-app="gridModule">
<head>
	<meta charset="utf-8">
	<title>Hola Controller</title>
	<script src="jqGrid/js/jquery-1.4.2.min.js"></script>
	<script src="jqGrid/js/i18n/grid.locale-es.js"></script>
	<script src="jqGrid/js/jquery.jqGrid.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

	<link rel="stylesheet" type="text/css" media="screen" href="https://code.jquery.com/ui/1.7.2/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="jqGrid/css/ui.jqgrid.css" />
	
	<script src="controller.js"></script>
</head>
<body ng-controller="gridController">
	<h1>{{titulo}}</h1>
	<div ng-jqgrid="idGrid" pagerid="idGridPager" config="config" data="data"></div>

	<table id="jqGrid"></table>
    <div id="jqGridPager"></div>

    <table id="list2"></table> 
    <div id="pager2"></div>
</body>
</html>
