<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8">
	<title>Hola Controller</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>	
	<style>
		.hover{
			background-color: #FF0000;
		}
		.nohover{
			background-color: #00FF00;
		}
	</style>
</head>
<body>
	<button ng-mouseover="bandera = true" ng-mouseout="bandera = false">Hover me</button>
	<span ng-show="bandera"><-click me</span>
	<p ng-class="{'hover' : bandera, 'nohover' : !bandera}">{{bandera}}</p>
</body>
</html>
